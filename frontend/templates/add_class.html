<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Class - Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Add Class</h1>
        <p>Create class sections</p>
        <nav class="nav-links">
            <a href="/admin">Back to Dashboard</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>

    <div class="dashboard-content">
        <div class="form-container">
            {% if message %}
            <div class="message success">{{ message }}</div>
            {% endif %}

            <form method="POST" class="admin-form">
                <div class="form-group">
                    <label>Class Name</label>
                    <input type="text" name="class_name" placeholder="e.g., CSE Blockchain" required>
                </div>
                
                <div class="form-group">
                    <label>Section / Room</label>
                    <input type="text" name="section" placeholder="e.g., 8CBC-1" required>
                </div>
                
                <button type="submit" class="start-btn">Add Class</button>
            </form>

            <!-- Existing Classes -->
            {% if classes %}
            <div class="existing-items">
                <h3>Existing Classes</h3>
                <div class="items-list">
                    {% for c in classes %}
                    <span class="item-tag">{{ c.class_name }} - {{ c.room_no }}</span>
                    {% endfor %}
                </div>
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
