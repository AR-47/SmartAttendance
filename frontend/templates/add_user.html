<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add User - Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Add User</h1>
        <p>Add students or teachers to the system</p>
        <nav class="nav-links">
            <a href="/admin">Back to Dashboard</a>
            <a href="/logout">Logout</a>
        </nav>
    </div>

    <div class="dashboard-content">
        <div class="form-container">
            {% if message %}
            <div class="message success">{{ message }}</div>
            {% endif %}

            <form method="POST" class="admin-form">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" name="name" placeholder="Enter full name" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" placeholder="Enter email address" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" placeholder="Enter password" required>
                </div>
                
                <div class="form-group">
                    <label>Role</label>
                    <select name="role" id="roleSelect" onchange="toggleClassSelect()">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                    </select>
                </div>
                
                <div class="form-group" id="classGroup">
                    <label>Assign to Class (Students only)</label>
                    <select name="class_id">
                        <option value="">-- Select Class --</option>
                        {% for c in classes %}
                        <option value="{{ c.id }}">{{ c.class_name }} - {{ c.room_no }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <button type="submit" class="start-btn">Add User</button>
            </form>
        </div>
    </div>

    <script>
        function toggleClassSelect() {
            const role = document.getElementById('roleSelect').value;
            const classGroup = document.getElementById('classGroup');
            classGroup.style.display = role === 'student' ? 'block' : 'none';
        }
    </script>
</body>
</html>
